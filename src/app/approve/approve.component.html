<app-navbar></app-navbar>
<div class="fondo" >
    <div class="container-fluid">
        <div class="container texto pt-5">
            <h3>Administraci√≥n de documentos</h3>
        </div>
        <div class="container pt-4 pb-5">
            <div class="list-group docs justify-content-center"  *ngIf="showItems">
                <a class="list-group-item list-group-item-action d-flex justify-content-between" *ngFor="let item of items">
                    {{item.nombre}}
                    <div>
                        <button type="button" class="btn btn-success" *ngIf="!item.aprobado" (click)="aprobarDocumento(item.id,1)">Aprobar</button>
                        <button type="button" class="btn btn-danger" *ngIf="item.aprobado" (click)="aprobarDocumento(item.id,0)">Rechazar</button>
                        <a type="button" class="btn btn-secondary ml-1"[routerLink]="['/showpdf', item.id]">Ver</a>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
