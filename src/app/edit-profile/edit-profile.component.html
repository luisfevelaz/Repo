<app-nabvar-login></app-nabvar-login>
<section id="edit-profile-form">
    <div class="container py-5">
      <div class="row justify-content-center align-items-center">
        <div class="col-xl-10 ">
          <div class="container text-black container-form" style="background-color: whitesmoke">
            <!-- section 1 form -->
            <div class="row">
              <div class="col-lg-6">
                <div class="p-md-5 mx-md-4">
                  <div class="text-center">
                    <img src="assets/img/LogoRepo2NF.png"  alt="PipeRepo_logo">
                    <h4 class="mt-1 mb-5 pb-1">Edita tu perfil</h4>
                  </div>
                  <!-- Form -->
                  <form [formGroup]="edit">
                    <div class="form-outline mb-2">
                      <label class="form-label text-secondary" for="user">Nuevo nombre de usuario</label>
                      <input type="text" id="user" class="form-control" required formControlName="nombre"/>
                    </div>

                    <div class="form-outline mb-2">
                      <label class="form-label text-secondary" for="email">Nuevo correo</label>
                      <input type="email" id="email" class="form-control" required formControlName="usuario"/>
                    </div>
  
                    <div class="form-outline mb-2">
                      <label class="form-label text-secondary" for="password">Nueva contraseña</label>
                      <input type="password" id="password" class="form-control" required formControlName="password"/>
                    </div>
  
                    <div class="text-center pt-1 mb-5 pb-1">
                      <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="button" data-toggle="modal" data-target="#staticBackdrop" >Guardar</button>
                    </div>

                    <!-- Modal -->
                     <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                      <div class="modal-dialog  modal-dialog-centered">
                        <div class="modal-content">
                          <div class="modal-header">
                            <h5 class="modal-title" id="staticBackdropLabel">Editando perfil</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                              <span aria-hidden="true">&times;</span>
                            </button>
                          </div>
                          <div class="modal-body">
                            ¿Guardar los cambios?
                          </div>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" style="color: white;" data-dismiss="modal">Cancelar</button>
                            <button type="button" class="btn gradient-custom-2" style="color: white;" (click)="enviarEdit()" data-dismiss="modal">Aceptar</button>
                          </div>
                        </div>
                      </div>
                    </div> 

                  </form>
                </div>
              </div>
              <!-- section 2 text -->
              <div class="col-lg-6 rigth-img"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
