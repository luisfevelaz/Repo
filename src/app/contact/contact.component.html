<app-navbar></app-navbar>
<section class="gradient-form" id="contact-form">
    <div class="container py-5">
      <div class="row justify-content-center align-items-center">
        <div class="col-xl-10 ">
          <div class="container text-black container-form" style="background-color: whitesmoke">
            <!-- section 1 form -->
            <div class="row">
              <div class="col-lg-6">
                <div class="p-md-5 mx-md-4">
                  <div class="text-center">
                    <img src="assets/img/LogoRepo2NF.png"  alt="PipeRepo_logo">
                    <h4 class="mt-1 mb-2 pb-1">Contactanos</h4>
                  </div>
                  <!-- Form -->
                  <form class="needs-validation" novalidate>
                    <div class="form-outline mb-4">
                        Si tienes alguna queja o sugerencia aqui con todo gusto te podemos atender 
                    </div>
                    <div class="form-outline mb-4">
                        <label class="form-label text-secondary" for="queja">Comentarios o sugerencias</label>
                        <textarea id="queja" name="queja" rows="4" cols="50" required class="form-control" formControlName="queja" placeholder="Escribe aqui"></textarea>
                      </div>
                      <div class="form-outline mb-4">
                        <label class="form-label text-secondary" for="name">Nombre</label>
                        <input type="text" id="name" class="form-control" required formControlName="name"/>
                      </div>
                      <div class="form-outline mb-4">
                        <label class="form-label text-secondary" for="last">Apellido</label>
                        <input type="text" id="last" class="form-control" formControlName="last"/>
                      </div>
                    <div class="form-outline mb-4">
                      <label class="form-label text-secondary" for="email">Correo</label>
                      <input type="email" id="email" class="form-control" required formControlName="email"/>
                    </div>
  
                    <div class="text-center pt-1 mb-5 pb-1">
                      <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="submit">Enviar</button>
                    </div>
                  </form>
                </div>
              </div>
              <!-- section 2 text -->
              <div class="col-lg-6 rigth-img "></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
