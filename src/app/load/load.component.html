<div class="container">
    <div class="container">
        <p class="h2">Arrastra y suelta los archivos</p>
    </div>
        <div class="bg-light border border-success w-100">
            <div >
                <div class="text-center">
                    
                    <a href="javascript:void(0)" (click)="file.click()">
                        Click para seleccionar <i class="fa-solid fa-folder-magnifying-glass"></i>
                    </a>
                    <input type="file"
                        #file
                        [multiple]="false"
                        (change)="onFileChange($event)"
                        style="display:none" />
                <div class="dragged-files-wrapper" *ngIf="draggedFiles">
                
                </div>
                </div>
                
            </div>
            
        </div>
    <div class="error" *ngIf="error">
        Only one file at time allow
    </div>
</div>
